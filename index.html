<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lyric Lookup</title>
  <link rel="shortcut icon" href="images/raseone-music-note-2.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1 id="heading">Lyric Lookup v260</h1>
  <div id="submission">
    <img id="img" src="images/audio-black-and-white-black-and-white-6966.jpg" width="60%">
    <form>
      <label class="labels">Song title</label>
      <input id="songInput" type="text" placeholder="e.g. Yellow"></input> <br> <br>
      <label class="labels">Song artist</label>
      <input id="artistInput" type="text" placeholder="e.g. Coldplay"></input> <br> <br>
      <input id="songSubmit" type="submit" value="Submit"></input>
    </form>
  </div>

  <div id="title"></div>
  <div id="songLyrics"></div>

  <div class="fixed-bottom">
    <br>
    <a href="https://github.com/ClintonMcCardell/Creative-Project-2.git">
      <img src="images/GitHub-Mark-64px.png" style="width:42px;height:42px;border:0;" />
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js">
  </script>

</body>

</html>
